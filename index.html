<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the colors of the most poplars programming languages"
    />
    <title>Color b</title>
    <!--icono de la pestaÃ±a-->
    <link
      rel="icon"
      href="https://img.icons8.com/ios-glyphs/30/780ff7/360-degrees.png"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&amp;display=swap"
      rel="stylesheet"
    />
    <!--style-->
    <link rel="stylesheet" href="css/style.css  " />
    <!--card when sharing on web link-->
    <meta name="twitter:card" content="summary" />
    <meta property="og:title" content="Color B" />
    <meta
      property="og:description"
      content="Discover the colors of the most poplars programming languages"
    />
    <meta property="og:image" content="https://i.imgur.com/YRSOcPU.png" />
    <meta property="og:url" content="https://Colorb.luispicon.online/" />
    <!--phone icon-->
    <link rel="apple-touch-icon" href="https://i.imgur.com/QCedVws.png" />
    <!--navigation bar color-->
    <meta name="theme-color" content="#000" />
  </head>
  <body>
    <!--header-->
    <header class="header">
      <!--container-->
      <div class="header-container">
        <img src="https://i.imgur.com/FBLGuX6.png " alt="Color b" />
        <!--Social network-->
        <div class="header-container-networks">
          <a href="https://github.com/LuisPicon/color-b" target="_blank">
            <img
              src="https://img.icons8.com/glyph-neue/64/FFFFFF/github.png"
              alt="github"
            />
          </a>
          <a href="https://twitter.com/LuisPicon_01" target="_blank">
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/ios/50/FFFFFF/twitterx--v2.png"
              alt="twitter-x--v2"
            />
          </a>
        </div>
      </div>
    </header>
    <!--main-->
    <main class="main">
      <!--navigation-->
      <nav class="nav">
        <button class="nav-items active" id="all">All</button>
        <button class="nav-items" id="front-end">Front end</button>
        <button class="nav-items" id="back-end">Back end</button>
        <button class="nav-items" id="databases">Databases</button>
      </nav>
      <!--content principal-->
      <div class="main-content">
        <!--Search lenguajes-->
        <div class="search">
          <div class="search-container">
            <img
              src="https://img.icons8.com/ios-filled/50/FFFFFF/search--v1.png"
              alt="search"
            />
            <input
              type="text"
              class="input-search"
              id="search"
              placeholder="Search more lenguajes..."
              autocomplete="off"
            />
          </div>

          <img
            src="https://img.icons8.com/ios/50/FFFFFF/multiply.png"
            class="clean-search"
            alt="clean search"
          />
        </div>
        <!--Result-->
        <div class="result" id="result">
          <div class="result-grid" id="result-grid"></div>
        </div>
      </div>
    </main>
    <!--card copied -->
    <div
      class="container-successful-copied"
      id="container-successful-copied"
    ></div>
    <script src="app/app.js" type="module"></script>
  </body>
</html>
